<script>


    $(document).ready(function () {
        // Handle form submission for file access using access code
        $("#accessForm").submit(function (event) {
            event.preventDefault(); // Prevent default form submission

            var accessCode = $("#code").val(); // Get the access code entered by the user

            // Send a GET request to the server to access the file
            $.ajax({
                url: `/access/${accessCode}`, // Endpoint to access the file with the given code
                type: 'GET',
                success: function (response) {
                    // If file is found, display details and show the download button
                    if (response.success) {
                        $('#accessResult').html(`
                            <h4>File Accessed Successfully ð</h4>
                            <p>File Name: ${response.fileName}</p>
                            <p>Date: ${response.date}</p>
                            <p>Time: ${response.time}</p>
                            <a href="${response.downloadLink}" class="btn btn-success" download>Download File</a>
                        `);
                    } else {
                        $('#accessResult').html(`<p>Error: File not found or access code is incorrect.</p>`);
                    }
                },
                error: function (error) {
                    $('#accessResult').html(`<p>Error: Invalid access code</p>`);
                }
            });
        });
    });


</script>
