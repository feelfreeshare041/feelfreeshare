    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: rgb(251, 255, 169);
            transition: background-color 0.3s ease;
        }

        .navbar-brand img {
            margin-left: 10px;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav .nav-link {
            color: rgb(0, 0, 0);
            font-weight: bold;
        }



        .navbar-toggler {
            border-color: rgba(0, 0, 0, 0.1);
        }


        @media (max-width: 991.98px) {
            .navbar-toggler {
                display: block;
            }

            .navbar-collapse {
                display: none !important;
            }
        }

        .offcanvas {
            background-color: #ffa5fa;
            /* Light pink color */
            color: black;
            /* Text color for better readability */
        }

        .offcanvas.offcanvas-start {
            width: 250px !important;
            /* Set custom width */
        }


        /* For larger screens only */
        @media (min-width: 992px) {
            .navbar-nav .nav-link:hover {
                color: #fff;
                /* Change text color to white */
                background-color: #9eff8d;
                /* Pink background */
                border-radius: 5px;
                transition: background-color 0.3s ease;
                /* Smooth transition */
            }
        }



        /* Always pink for the Admin link */
        .navbar-nav .admin-link {
            background-color: #ffcd86;
            /* Pink background */
            color: black;
            /* Text color */
            border-radius: 5px;
        }




        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 430px;

            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 80px;
            margin-bottom: 15px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #ccc;
            padding: 5px;
        }

        .input-group i {
            margin-right: 10px;
            color: #888;
        }

        input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 8px;
            background: transparent;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(135deg, #4a90e2, #0056b3);
            color: #fff;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #0056b3, #004095);
        }

        footer {

            padding: 20px 0;
            position: relative;
            /* Change to relative */
            width: 100%;
            margin-top: auto;
            /* Pushes footer to bottom */
        }

        .navbar-toggler:focus,
        .navbar-toggler:active {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>
</head>

    <div class="login-container" style="max-width: 600px; margin: 50px auto; text-align: center;">
        <img src="logo.png" alt="Logo" class="logo" style="max-width: 120px;">
        <h2>Admin Login</h2>
        <form action="/admin_login" method="POST">
            <div class="input-group"
                style="display: flex; align-items: center; border: 1px solid #ccc; padding: 12px; border-radius: 5px; margin-bottom: 12px;">
                <i class="fa fa-user" style="color: black; margin-right: 10px;"></i>
                <input type="email" id="email" placeholder="Enter Email" name="email" required
                    style="flex: 1; border: none; outline: none; font-size: 16px;">
            </div><br>
            <div class="input-group"
                style="display: flex; align-items: center; border: 1px solid #ccc; padding: 12px; border-radius: 5px; margin-bottom: 12px;">
                <i class="fa fa-lock" style="color: black; margin-right: 10px;"></i>
                <input type="password" id="password" placeholder="Enter Password" name="password" required
                    style="flex: 1; border: none; outline: none; font-size: 16px;">
            </div>
            <br><br>
            <button type="submit" class="login-btn"
                style="background: #51c2f2; color: white; border: none; padding: 12px 15px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px;">
                LOGIN
            </button>
        </form>
